<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loan Approval Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow rounded">
      <h2 class="text-center mb-4">Loan Approval Prediction</h2>
      <form id="loanForm">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="income" class="form-label">Monthly Income ($)</label>
            <input type="number" class="form-control" id="income" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="loanAmount" class="form-label">Loan Amount ($)</label>
            <input type="number" class="form-control" id="loanAmount" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="creditScore" class="form-label">Credit Score</label>
            <input type="number" class="form-control" id="creditScore" min="300" max="850" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="employmentYears" class="form-label">Years of Employment</label>
            <input type="number" class="form-control" id="employmentYears" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="education" class="form-label">Education Level</label>
          <select id="education" class="form-select" required>
            <option value="">Select</option>
            <option value="graduate">Graduate</option>
            <option value="not_graduate">Not Graduate</option>
          </select>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Predict Approval</button>
        </div>
        <div id="result" class="alert d-none text-center"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
